{% for post in site.posts limit:1 %}
<div class="latest-post u-full-width"{% if post.mosaico_g %} style="background-image: url({{ post.mosaico_g }})"{% endif %}>
  <article class="row">
    <header class="latest-post-header">
      <a href="{{ post.url }}" class="latest-post-date">{{ post.date | date: "%d/%m/%y" }}</a>
      <h2>
        <a href="{{ post.url }}" title="{{ post.title }}" class="latest-post-title" rel="bookmark">{{ post.title }}</a>
      </h2>
    </header>

    <div class="latest-post-content">
      {% if post.excerpt %}
        {{ post.excerpt }}
        <p><a href="{{ post.url }}" class="more-link-header">Acessar episódio <span class="arrow">→</span></a></p>
      {% else %}
        {{ post.content }}
      {% endif %}
    </div>
  </article>
</div><!-- end #header -->
{% endfor %}
